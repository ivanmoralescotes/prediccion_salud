<html>
    <head>
        <title>Estimación de edad</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function estimar(){
                //alert("Inicio. ");
                var respuesta="_";              
                /*update datos set EstaturaCat = 	
                (case when convert(numeric,EstaturaModificada)<=160 then 'bajo'
                        when convert(numeric,EstaturaModificada) between 161 and 180 then 'mediano'
                        when convert(numeric,EstaturaModificada) between 181 and 200 then 'alto'
                        when convert(numeric,EstaturaModificada) > 200 then 'muyAlto' end
                        )
                */
                //var estatura=0;
                        
                var estatura=document.getElementById("estatura").value; 
                alert("Estatura: "+estatura);
                //var fuma=false;     
                var fuma=document.getElementById("fuma").value; ;     
                if (fuma=="SI"){
                    fuma=true;
                }else{
                    fuma=false;
                }
                alert("Fuma: "+fuma);
                
                if (estatura<=160){//bajo
                        respuesta="Joven";
                        alert("Estatura menor a 160");
                }
                if (estatura<=180 && estatura >160){//mediano
                    if (fuma){
                        respuesta="Joven";
                        alert("Estatura entre 160 y 180, y fuma");
                    }else{
                        respuesta="Mayor";
                        alert("Estatura entre 160 y 180, y no fuma");
                    }
                }
                if (estatura<=200 && estatura >180){//alto
                    if (fuma){
                        respuesta="Joven";
                        alert("Estatura entre 180 y 200, y fuma");
                    }else{
                        respuesta="MuyMayor";
                        alert("Estatura entre 180 y 200, y no fuma");
                    }
                }
                if (estatura >200){//muyAlto
                    if (fuma){
                        respuesta="Joven";
                        alert("Estatura mayor a 200, y fuma");
                    }else{
                        respuesta="Anciano";
                        alert("Estatura mayor a 200, y no fuma");
                    }
                }
                alert ("Edad alcanzada: "+respuesta);
                //return respuesta;        
            }
    </script>
    </head>
    <body>
    <center>
        <br><br><br>
        <div><h2>Datos personales</h2></div>
        <br>
        <form method="post" action="">
            <table>
                <tr>
                    <td>Género:</td>
                    <td>
                        <select name="genero" id="genero" > 
                            <option>Masculino</option>
                            <option>Femenino</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    
                    <td>Estado Civil:</td>
                    <td>
                        <select name="estadocivil" id="estadocivil" > 
                            <option>Soltero</option>
                            <option>Casado</option>
                            <option>Divorciado</option>
                            <option>Viudo</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td>Consume multivitamínico:</td>
                    <td>
                        <select name="multivit" id="multivit" > 
                            <option>SI</option>
                            <option>NO</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    
                    <td>Fuma: </td>
                    <td>
                        <select name="fuma"  id="fuma"> 
                            <option>SI</option>
                            <option>NO</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    
                    <td>Estatura: </td>
                    <td><input type="text" value="160" id="estatura"></td>
                    
                </tr>
                <tr>
                    <td>Edad en encuesta:</td>
                    <td><input type="text" value="35" id="edad_encuesta"></td>
                </tr>
                <tr><td colspan="2">&nbsp;</td></tr>
                <tr >
                    <td colspan="2">
                        &nbsp;<center><input type="button" value="Estimar edad alcanzada" onclick="estimar()"></center>
                    </td>
                </tr>
            </table>
        </form>
        <br>
        </center>
    </body>
</html>
